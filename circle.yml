## Customize the test machine
machine:

  timezone:
    America/Los_Angeles # Set the timezone

  # Version of node to use	  
  node:
    version:
      6.9.5

## Customize dependencies
dependencies:
  pre:
    - npm install typings -g
    - npm i -g mocha
    - npm install # install from a different package manager

deployment:
  staging:
    branch: master
    heroku:
      appname: myangular 


